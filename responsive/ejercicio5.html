<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout Responsivo con BEM</title>
<style>
    .layout {
        display: flex;
        height: 100vh;
    }

    .header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        width: 100%;
    }

    .menu {
        background-color: #f0f0f0;
        padding: 10px;
        width: 200px; /* Ancho del menú lateral */
        transition: width 0.3s ease; /* Transición suave para el cambio de ancho */
    }

    .content {
        flex-grow: 1;
        padding: 10px;
    }

    .footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        width: 100%;
    }

    @media (max-width: 700px) {
        .menu {
            width: 0; /* Oculta el menú reduciendo su ancho a 0 */
            overflow: hidden; /* Oculta cualquier contenido que se salga del ancho del menú */
        }

        .content {
            width: 100%; /* Ajusta el contenido para ocupar todo el espacio disponible */
        }
    }
</style>
</head>
<body>

<div class="layout">
    <div class="menu">
        <ul>
            <li>Menú Item 1</li>
            <li>Menú Item 2</li>
            <li>Menú Item 3</li>
        </ul>
    </div>
    <div class="content">
        <div class="header">Header</div>
        <h1>Main Content</h1>
        <p>This is the main content area.</p>
        <div class="footer">Footer</div>
    </div>
</div>

</body>
</html>
