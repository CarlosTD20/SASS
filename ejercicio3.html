<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: red; width: max(100px,10vw); height: 20px;"></div>
    <div style="background-color: green; width: min(800px,10vw); height: 20px;"></div>
    <div style="background-color: blue; width: clamp(100px, 50vw, 800px); height: 20px;"></div>
    <div style="background-color: pink;width: calc(50vw + 20px); height: 20px;"></div>
    <div style="background-color: yellow;width: clamp(100px, calc(50vw + 20px), 600px); height: 20px;"></div>
</body>
</html>
